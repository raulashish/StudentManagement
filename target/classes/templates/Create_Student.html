<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/2.1.1/jquery-ui.min.js"></script>
      <script type="text/javascript"></script>
</head>
<body>
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">STUDENT MANAGEMENT SYSTEM</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br></br>
     
     <div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class ="form-group">
						
							 
							<label id="fName_label" style="display:none">Student First Name</label>
							<input
							id="fName"
							type = "text"
							name = "firstname"
							th:field = "*{firstname}"
							class = "form-control"
							placeholder="Enter Student First Name"
        					 />
						</div>
						
						<div class ="form-group">
							<label id="lName_label" style="display:none"> Student Last Name </label>
							<input
							id="lName"
							type = "text"
							name = "lastname"
							th:field = "*{lastname}"
							class = "form-control"
							placeholder="Enter Student Last Name"
							/>
						</div>
						
						<div class ="form-group">
							<label id="email_label" style="display:none"> Student Email </label>
							<input
							id="email"
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
						<div class ="form-group">
							<label> Are U a Teenager ? </label>
							
							<label for="chkYes"> Yes </label>
							<input
							id="chkYes"
							type = "radio"
							name = "chkTeenNo"
							/>
							<label for="chkNo"> No </label>
							<input
							id="chkNo"
							type = "radio"
							name = "chkTeenNo"
							/>
						</div>
						<div class ="form-group" id="age_div" style="display:none">
							<label> Student Age </label>
							<input
							id="age"
							type = "text"
							name = "age_1"
							class = "form-control"
							placeholder="Enter Student Age"
							/>
						</div>						
						<div class = "box-footer">
						    <button  id="sub" onclick ="return myFunction();">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
        </div>
     </div>
</body>
</html>
